<form class="user-form" [formGroup]="userForm" (ngSubmit)="save()">

  <div class="controll">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
  </div>

  <div class="controll">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
  </div>

  <div class="controll">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
  </div>

  <div class="controll">
    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="1">admin</mat-option>
        <mat-option value="2">user</mat-option>
        <mat-option value="3">unresolve</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-flat-button type="submit" color="primary" [disabled]="!userForm.valid" *ngIf="!user">Add</button>
  <button mat-flat-button type="submit" color="primary" [disabled]="!(userForm.valid && (hasChanges$ | async))" *ngIf="user">Update</button>
  <button mat-flat-button type="button" color="warn" (click)="remove()" *ngIf="user">Remove</button>

  <preloader *ngIf="preloader$ | async"></preloader>
</form>
