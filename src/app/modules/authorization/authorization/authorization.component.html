<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="chrome-off">

  <mat-form-field>
    <mat-label>email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>

  <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">login</button>

  <preloader *ngIf="preloader$ | async"></preloader>

</form>
